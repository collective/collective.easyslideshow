[buildout]
parts =
    Pillow
    instance
    test
    i18ndude

versions = versions

find-links =
    http://dist.plone.org
    http://download.zope.org/distribution/
    http://effbot.org/downloads

develop = . 

[versions]
distribute = 0.6.13
zope.testing = 3.8.1

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    Products.PDBDebugMode
    collective.easyslideshow [tests]
 
zcml =

[i18ndude]
recipe = zc.recipe.egg
eggs =
    i18ndude
    ${instance:eggs}
extra-paths = ${instance:zope2-location}/lib/python
